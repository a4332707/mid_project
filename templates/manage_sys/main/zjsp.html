<style>
	.t1{
		text-align: right;
		padding-right: 5px;
		background-color: rgb(230,242,254);
		width: 46%;
		font-size: 12px;
	}
	.t2{
		height: 30px;
		padding-left: 42%;
		
	}
	.t1,.t2{
		height: 30px;
	}
</style>
<script type="text/javascript" src="/static/js/jquery-latest.js"></script>
<table border="1" cellspacing="0" style="width: 100%;border-color:rgba(180,207,207,0.4)">
	<tr>
		<td class="t1">父类名称：</td>
		<td style="padding-left: 4px;"><input type="text" value=""/></td>
	</tr>
	<tr>
		<td class="t2" colspan="2">
			<input type="button" value="提交" />
			<input type="button" value="重置"/>
		</td>
	</tr>
</table>
<script type="text/javascript">
    $('input[type=button]').eq(0).click(function () {
        var category=$('input[type=text]').eq(0).val();
        var csrftoken="{{ csrf_token }}";
        $.ajaxSetup({headers:{"X-CSRFToken":csrftoken}});
        $.ajax({
            type:"post",//请求方式get/post
            url:"{% url 'manage:zjsp_logic' %}",//请求地址
            data:'category='+category,
            dataType:"json"
        })
    });


</script>

<script type="text/javascript">
    $('input[type=button]').eq(1).click(function () {
        console.log('拿到重置按钮');
        $('input[type=text]').eq(0).val('')
    })
</script>
